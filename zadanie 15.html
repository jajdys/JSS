<!DOCTYPE html>
<html lang="pl">
<head>
    <script>
        const start=()=>{
            const los=Math.floor(Math.random()*100)+1;
            let licznik=0;
            let wpis;
            do{
                wpis = parseInt(window.prompt("Podaj liczbe od 1 do 100"));
                if(wpis>0 && wpis<=100){
                    if(wpis<los){
                        window.alert("Liczba którą zgadujesz jest większa ;DD");
                        licznik += 1;
                    }
                    else if(wpis>los){
                        window.alert("Liczba którą zgadujesz jest mniejsza ;DD");
                        licznik += 1;
                    }
                    else if(wpis == los){
                        licznik += 1;
                        window.alert("Brawo, zgadłeś w "+licznik+" próbach :DD");
                    }
                }
                else{
                    window.alert("Zła wartość :C");
                }
            }
            while(wpis != los)

        }
    </script>
    <title>gra</title>
</head>
<body>
    <input type="button" value="Rozpocznij" onclick="start()">
</body>
</html>
