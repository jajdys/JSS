<!DOCTYPE html>
<html lang="pl">
<head>
    <title>zadanie 11</title>
    <script>
        const silnia=()=> {
            let a = parseFloat(liczba.value);
            let sil = 1;
            for(let i=1; i<=a; i++){
                sil*=i;
            }
            wynik.innerHTML = ("Silnia z "+a+" = "+sil);
        }
    </script>
    
</head>
<body>
    Podaj liczbÄ™ <input type="number" id="liczba">
    <input type="button" value="Oblicz" onclick="silnia()"><br>
    <p id="wynik"></p>

</body>
</html>
